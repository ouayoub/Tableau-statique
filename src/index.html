<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>

    <!--
       start table 
    -->
    <div class="container text-center shadow rounded-2 mt-5 p-5">
      <br><br>
      <table>
        <thead>
          <tr class="container justify-content-center">
            <th class="col-1">ID</th>
            <th class="col-1">Date de création</th>
            <th class="col-1">Etat</th>
            <th class="col-1">Nom</th>
            <th class="col-1">Prénom</th>
            <th class="col-1">Nom d'utilisateur</th>
            <th class="col-1">Matricule</th>
            <th class="col-1">Action</th>
          </tr>
        </thead>
        <!-- 
  end first table
-->

        <!--
  table information
-->
        <tbody id="table_body">
          <tr class="border-top" id="1">
            <td class="id" id="id">1</td>
            <td class="date" id="date">20:06:22</td>
            <td class="etat" id="etat">
              <a href="" class="p-2 pe-3 ps-3 rounded-2 text-light">
                valide
              </a>
            </td>
            <td class="nom" id="nom">ayoub</td>
            <td class="prenom" id="prenom">ouachko</td>
            <td class="nomd" id="nomd">ouayoub</td>
            <td class="mat" id="mat">5142</td>
            <td class="action" id="action"><img src="../img/trash-bin.png"
                alt=""
                onclick="removeTr(1)"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--
      end table information
    -->

    <!-- 
    modal code
  -->
    <div class="container mt-3 shadow rounded-2 p-5">
      <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">

            <div class="container mt-5">
              <div class="ms-5">
                <h4>Ajout d'utilisateur</h4>
              </div>
              <form class="p-5 mb-5 bg-white rounded">
                <div class="row justify-content-evenly">
                  <div class="col-4">
                    <label for="no" class="mb-2">Nom</label><br>
                    <input type="text" id="frm_nom" class="form-control col-11">
                  </div>
                  <div class="col-4">
                    <label for="pre" class="mb-2">Prénom</label><br>
                    <input type="text" id="frm_prenom" class="form-control
                      col-11">
                  </div>
                  <div class="col-4">
                    <label for="et" class="mb-2">Etat</label><br>
                    <select id="frm_etat" class="form-control col-11"
                      id="inputGroupSelect01">
                      <option selected>Choisir</option>
                      <option value="Rejeté">Rejeté</option>
                      <option value="Validé">Validé</option>
                      <option value="En validation">En validation</option>
                    </select>
                  </div>
                </div>
                <div class="mt-4 row justify-content-evenly">
                  <div class="col-4">
                    <label for="nu" class="mb-2">Nom d'utilisateur</label><br>
                    <input type="text" id="frm_username" class="form-control
                      col-11">
                  </div>
                  <div class="col-4">
                    <label for="dc" class="mb-2">Date de création</label><br>
                    <input type="text" id="frm_createdDate" class="form-control
                      col-11">
                  </div>
                  <div class="col-4">
                    <label for="ma" class="mb-2">Matricule</label><br>
                    <input type="text" id="frm_matricule" class="form-control
                      col-11">
                  </div>
                </div>
                <button class="btnAjouter btn mt-5 pe-5 ps-5 p-2 shadow"
                  type="button"
                  data-bs-dismiss="modal"
                  onclick="btnAjouter()">
                  Enregistrer
                </button>
              </form>
            </div>

          </div>
        </div>
      </div>

      <a class="ajouter-utilisateur mb-5 pe-5 ps-5 p-2 rounded shadow"
        data-bs-toggle="modal" href="#exampleModalToggle" role="button">Ajouter
        utilisateur</a>
    </div>
    <!--
    end modal code
  -->



    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>
  </body>
</html>
